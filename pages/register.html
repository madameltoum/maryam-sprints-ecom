<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/style.css">
	<title>Register</title>
</head>
<body>
	<main>
		<section class="register">
			<div class="return-btn">
				<h1><a href="../index.html">Click here to return to the website</a> </h1>
			</div>

			<h2>Register with us</h2>
			<form action="#" method="post">
				<label for="full-name">Full Name:</label>
				<input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
	
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
	
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Create a password" required>

				<label for="password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="password" placeholder="Confirm password" required>

				<label for="terms">Agree to Terms and conditions</label>
				<input type="checkbox" id="terms" name="terms" required>

				<label for="newsletter">Receive promotions and sales newsletter (optional)</label>
				<input type="checkbox" id="newsletter" name="newsletter">
	
				<button type="submit" class="btn">Register</button>
			</form>
		</section>
		<hr>
		
		<!-- footer section -->
			<footer>
				<p>Quick links</p>
				<ul>
					<li>Home</li>
					<li>Products</li>
					<li>Best Sellers</li>
					<li>Favourites</li>
					<li>Cart</li>
				</ul>
				<ul>
					<li>Profile</li>
					<li>Addresses</li>
					<li>Orders</li>
				</ul>
			</footer>
	</main>

</body>
</html>
